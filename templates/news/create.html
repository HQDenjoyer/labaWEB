{% extends 'base.html' %}

{% block title %} Добавление статьи {% endblock %}

{% block content %}
    <hr class="container">
        <h1>Добавление статьи</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.title }}<br>
            {{ form.full_text }}<br>
            <span>{{ errors }}</span>
            <button class="btn btn-success" type="submit">Добавить</button>
        </form>
{% endblock %}
