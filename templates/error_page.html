{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <title>{% block title %}{% endblock %}</title>
</head>
<body class="container">
<ul class='list-group'>
    <li class="list-group-item">
        {{ user }}
    </li>
    <li class="list-group-item">
        <a href="{% url 'home' %}"> Home </a> |
        {% if user.is_authenticated %}
            <a href="{% url 'create' %}"><button class="btn btn-info"></button>Добавить статью</a> |
            <a href="{% url 'news_home' %}"><button class="btn btn-info"></button>Список статей</a> |
        {% endif %}
        {% if user.is_superuser %}
            <a href="/admin">Админ панель</a>
        {% endif %}
    </li>
</ul>
{% block content %}
    <div class="alert alert-danger alert-dismissible fade show" role="alert">
        {{ error_message }} | <a href="{% url 'home' %}"><strong>Вернуться на главную</strong></a>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
{% endblock %}

</body>
</html>
